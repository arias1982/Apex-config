// #------------------------------------------------------------ // #
// #                            Binds                            // #
// #------------------------------------------------------------ // #
// #    KEY                                      ACTION          // #
// #------------------------------------------------------------ // #
                                                                 // #
  bind "MWHEELUP"                                "+jump"         // #
  bind "MWHEELDOWN"                              "+jump"         // #
  bind "SPACE"                                   "+jump"         // #
  bind "f6"                                      "toggleconsole" // # Does not work, locked down.
  bind "f5"                                      "exec autoexec" // # Reload config.
  bind "f12"                                     "fps_max 0"     // # Games runs terrible at this framerate.
  bind "f11"                                     "fps_max 190"   // # Everything under 200 runs good.
  bind "f10"                                     "fps_max 144"   // # What apex wants you to run at...
  bind "5"                       "use_consumable HEALTH_SMALL"   // #
  bind "6"                       "use_consumable HEALTH_LARGE"   // #
  bind "7"                       "use_consumable SHIELD_SMALL"   // #
  bind "8"                       "use_consumable SHIELD_LARGE"   // #
  bind "9"                       "use_consumable PHOENIX_KIT "   // #
  bind "MOUSE2"                                        "+zoom"   // #
                                                                 // #
// #------------------------------------------------------------ // #
// #                            Mouse                            // #
// #------------------------------------------------------------ // #
                                                                 // #
  m_filter                                       "0"             // #
  m_acceleration                                 "0"             // #
  m_rawinput                                     "1"             // #
  m_customaccel                                  "0"             // # custom mouse acceleration
  mouse_sensitivity                              "2.4"           // #
  mouse_zoomed_sensitivity_scalar_0              "1.0"           // #
  mouse_zoomed_sensitivity_scalar_1              "1.0"           // #
  mouse_zoomed_sensitivity_scalar_2              "1.0"           // #
  mouse_zoomed_sensitivity_scalar_3              "1.0"           // #
  mouse_zoomed_sensitivity_scalar_4              "1.0"           // #
  mouse_zoomed_sensitivity_scalar_5              "1.0"           // #
                                                                 // #
